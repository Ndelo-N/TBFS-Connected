<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBFS Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #f8fbfd;
            border: 6px solid #e3e8ef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: contain;
        }
        
        .fallback-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .company-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 18px;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 40px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* Hide fallback logo initially */
        .fallback-logo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="./TBFS_Logo.png" 
                 alt="TBFS Logo" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
            <div class="fallback-logo">TBFS</div>
        </div>
        <div class="company-name">Thaba Bosiu Financial Services</div>
        <div class="tagline">Your Financial Refuge</div>
    </div>
    
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading TBFS Loan Manager...</div>
    
    <script>
        // Auto-redirect to main app after 2 seconds
        setTimeout(() => {
            window.location.href = './index.html';
        }, 2000);
    </script>
</body>
</html>
